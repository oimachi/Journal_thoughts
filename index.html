        <!-- Modal -->
 <div id="form" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="container">
     <div class="col-md-9">
        <div class="form-area">  
            <form role="form" action="" method="GET" name="form_name">
            <br style="clear:both">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 style="margin-bottom: 25px; text-align: center;">New Journal Entry</h3>
                </div>
                <div class="form-group">
                <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="author" name="author" placeholder="Author" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="tags" name="tags" placeholder="Tags" required>
                        </div>
                <div class="form-group">
                    <textarea class="form-control" type="textarea" id="content" placeholder="Content" rows="12"></textarea>  
                    <input type="hidden" id="date" name="date">                  
                    </div>
                    <button type="button" class="btn btn-default pull-right" onClick="entryFromForm(form_name)"><span class="close" data-dismiss="modal"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Submit </span></button>   
            </form>
        </div>
    </div>
    </div>
    </div>
  </div>

   <div id="edit-entry" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="container">
     <div class="col-md-9">
        <div class="form-area">  
            <form id="update-entry-form" role="form" action="" method="GET" name="update_form_name">
            <br style="clear:both">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 style="margin-bottom: 25px; text-align: center;">Edit Entry</h3>
                </div>
                <div class="form-group">
                <input type="hidden" name="index">
                <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="author" name="author" placeholder="Author" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="tags" name="tags" placeholder="Tags" required>
                        </div>
                <div class="form-group">
                    <textarea class="form-control" type="textarea" id="content" placeholder="Content" rows="12"></textarea> 
                    <input type="hidden" id="date" name="date">                   
                    </div>
                    <button type="button" class="btn btn-default pull-right" onClick="updateFromForm('update_form_name')"><span class="close" data-dismiss="modal"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Submit </span></button>   
            </form>
        </div>
    </div>
    </div>
    </div>
  </div>
  <!-- End Modal -->

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
             <span class="toc">
                 <ul id="table-of-contents" class="toc">

                </ul>
             </span>
            </div>
            <div class="col-sm-9">
                <article id="entry" class="entry">
                    <h1 id="post-title">[title]</h1>
                    <p id="post-author">[author]</p>
                    <p id="post-content">[content]</p>
                    <p id="post-date" class="date pull-right">[date]</p>
                    <span class="btn">
                    <div class="col-sm-3">
                    <form id="delete-form" action="">
                        <input class="entry-index pull-left" type="hidden" name="index" value=""> 
                        <span class="entry_btn"><button>Delete</button>
                    </form>
                    </div>
                    </span>
                     <div class="col-sm-3">
                    </div>
                    <span class="btn">
                    <div class="col-sm-3">
                     <form id="edit-form" action="">
                        <input class="entry-index pull-right" type="hidden" name="index" value=""> 
                        <span class="entry_btn"><button>Edit</button></span>
                    </form>
                    </div>
                   </span>
                </article>
            </div>
